			div.logo/*로고 만들기*/
			{
				position: fixed;
				right: 0px;
				bottom: 0px;

			div.ta/*제품 상세정보 표 위치 조정*/

				width:80%;

			h1 {font-family: verdana, helvetica, sans-serif; font-size: 40pt; }

	<body>
		<header>
			<ul>
			  <li><a class="active" href="index.html">Home</a></li>

			</ul>
		</header>

		<div style = "float: right; padding-right: 15em; padding-left: 3em; padding-top: 12em;">
		<form method = "post" action = "ordered.html">
			<aside>
				<p>
					<label>Quantity
						<input type = "number"
							min = "0"
							max = "1"
							step = "1" autofocus required />
					</label>
				</p>
				<p>
					<label>Name
						<input type = "text" name = "name" required autocomplete="on" />
					</label>
				</p>
				<p>
					<label>Address<br>
						<textarea name= "Address" rows= "4" cols = "36" placeholder="Enter address." required> </textarea>
					</label>
				</p>
				<p>
					<label>Male
						<input type = "radio" name = "gender" value = "Male" required>
					</label>
					<label>Female
						<input type = "radio" name = "gender" value = "Female" required>
					</label>
				</p>
				<p>
					<label>Social Securuty Number
						<input type = "password" name = "ID"  placeholder=" without -"  required>
					</label>
				</p>
				<p>
					<label>Email
						<input type = "email" placeholder="kpsy20@naver.com" required>
					</label>
				</p>
				<p>
					<input type = "submit" value = "Order">
					<input type = "reset" value = "Clear">
				</p>
			</aside>
		</form>
		</div>
		<div style = "float: right; padding: 1em;">
		<table>
			<caption><h1>ID: kpsy20</h1></caption>
			<tbody>
				<tr>
					<td>
						<img src = "mouse.jpg" width = "400" height="400" alt= "Wireless Mouse">

						Name: Wireless Mouse<br><br>Price: 12,000Won<br><br>Weight: 145g<br><br>Condition: A+
					</td>
		</table>
		</div>

		<div class ="ta">
		<table>
			<tbody>
				<tr>
					<td><img src = "mouse1.png" width = "1000" height="500" alt="Wireless Mouse"></td>

				</tr>
				<tr>

				</tr>
				<tr>

				</tr>

			</tbody>

		</table>
