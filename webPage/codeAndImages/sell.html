<!DOCTYPE html>
<html>
  <head>
    <title>B's flee Market</title>
		<meta charset = "utf-8">
		<link rel = "stylesheet" type="text/css" href="all.css">
		<style type = "text/css">
			body {font-family: arial, sans-serif;background-color: #ddd;}
			div.logo /*로고 만들기*/
			{
				position: fixed;
				right: 0px;
				bottom: 0px;
				z-index: -1;
			}

			h1 {font-family: verdana, helvetica, sans-serif; font-size: 40pt; }
			a {text-decoration:none;}
      body{
        background-color: #ddd; /*배경색 넣기*/
      }
      div.centerma
      {
        padding-left: 30%;/*가운데로 옮기기*/
      }
      div.centerma table{/*간격줄 없애기*/
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
			<ul>
			  <li><a class="active" href="index.html">Home</a></li>
			  <li><a href="sell.html">Want to sell</a></li>
			  <li><a href="feature.html">Feature</a></li>
			  <li style = "float:right"><a href="intro.html">Information</a></li>
			</ul>
		</header>
    <div class = "logo">
			<img src = "flee.png" alt = "flee"> &trade;
		</div>
    <div class = "centerma">
      <br>
    <form method = "post" action = "complete.html">
      <strong>Sign-up please</strong>
      <table>
        <tbody>
          <tr>
            <td>
              <p>
        				<label>Name<br>
        					<input type = "text" name = "name" required autocomplete="on" placeholder="Name" size = "100">
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>
        				<label>Social Securuty Number<br>
        					<input type = "password" name = "ID"  placeholder=" without -" size = "100" required />
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>
                <label>ID<br>
        					<input type = "text" name = "onlineID" size = "100" required>
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>
        				<label>Password<br>
        					<input type = "password" name = "password" required placeholder="password" size = "100" />
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>
        				<label>Repeat Password<br>
        					<input type = "password" name = "passwordre" required placeholder="passwornd repeat" size = "100"/>
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>
        				<label>Phone Number<br>
        					<input type = "text" name = "Phone number" required placeholder="000-0000-0000" size = "100"/>
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
        			<p>
        				<label>Email<br>
        					<input type = "email" placeholder="kpsy20@naver.com" size = "100" required/>
        				</label>
        			</p>
            </td>
          </tr>
          <tr>
            <td>
        			<p style = "text-align: center">
        				<input type = "submit" value = "Sign-up">
        				<input type = "reset" value = "Clear">
        			</p>
            </td>
          </tr>
      </table>
    </form>
  </div>
  </body>
</html>
